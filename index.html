<script>
  const buySites = ["https://amazon.com/s?k=", "https://www.walmart.com/search?q=", "https://www.target.com/s?searchTerm="];
  const tutorialSites = ["https://www.google.com/search?q=", "https://www.youtube.com/results?search_query=", "https://www.wikihow.com/wikiHowTo?search="];
  const buyQueries = ["shower", "deodorant", "bible", "treadmill"];
  const tutorialQueries = ["how to touch grass", "how to talk to girls", "how to get a job", "how to get a girlfriend", "how to learn to code"]
  
  const nicheSites = [
    "https://www.google.com/maps/search/volunteer+opportunities+near+me/",
    "https://www.google.com/search?q=churches+near+me",
    "https://www.barnesandnoble.com/b/bibles/_/N-2sdw",
    "https://www.goldsgym.com/",
    "https://bible.com",
    "https://www.planetfitness.com/",
    "https://www.traillink.com/",
    "https://www.onelifefitness.com/",
    "https://www.goodreads.com/",
    "https://www.nytimes.com/books/best-sellers/",
    "https://www.indeed.com/",
    "https://www.babbel.com/",
    "https://www.duolingo.com/",
    "https://www.eftours.com/",
    "https://www.freecodecamp.org/",
    "https://www.w3schools.com/",
    "https://www.codecademy.com/",
    "https://www.rust-lang.org/learn"
  ];

  function randomQueryGenerator(sites, queries) {
    if (Math.round(Math.random())) {
      // if 1, buy site
      return buySites[Math.floor(Math.random() * buySites.length)] + buyQueries[Math.floor(Math.random() * buyQueries.length)]
    } else {
      // if 0, tutorial site
      return tutorialSites[Math.floor(Math.random() * buySites.length)] + tutorialQueries[Math.floor(Math.random() * buyQueries.length)]

    }
  }

  const href = Math.round(Math.random()) ? nicheSites[Math.floor(Math.random() * nicheSites.length)] : randomQueryGenerator();
  window.location.href =
    href
</script>
